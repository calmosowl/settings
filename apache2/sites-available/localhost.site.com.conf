<VirtualHost *:80>
  ServerName localhost.site.com

  ServerAlias www.localhost.site.com


  DocumentRoot /home/calmos/domains/localhost.site.com
  <Directory /home/calmos/domains/localhost.site.com/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
         Require all granted
  </Directory>
  LogLevel warn
  ErrorLog /home/calmos/domains/logs/localhost.site.com-error.log
  CustomLog /home/calmos/domains/logs/localhost.site.com.log combined
  ServerSignature Off


</VirtualHost>